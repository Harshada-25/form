<!DOCTYPE html>
<html lang="en">
<head>

    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <form>
    <td>Name</td><br>

      </td>
      <td>Email</td><br>

      </td>

        <option value="principal">principal</option>
        </select><br><br>
        <p>Would you recommed GeeksforGeeks to a freind ?</p>
        <input type="radio" id="html" name="fav_language" >

        <input type="radio" id="html" name="fav_language">
        <label for="No">No</label><br>
        <input type="radio" id="html" name="fav_language">
        <label for="Maybe">Maybe</label><br><br>
        <p>Languages and Frameworks known (check all that apply)</p>
        <input type="checkbox">
        <label id="CSS">CSS</label><br>
        <input type="checkbox">
        <label id="C">C++</label><br>
        <input type="checkbox" id="html">
        <label id="C#">C#</label><br>
        <input type="checkbox" id="html" >
        <label id="Yes">Jva</label><br>
        <input type="checkbox" id="html">
        <label id="Yes">Python</label><br>
        <input type="checkbox" id="html" >
        <label id="Yes">JavaScript</label><br>
        <input type="checkbox" id="html" >
        <label id="Yes">React</label><br>
        <input type="checkbox" id="html">
        <label id="Yes">Angular</label><br>
        <input type="checkbox" id="html" >
        <label id="Yes">Django</label><br>
        <input type="checkbox" id="html" name="fav_language">
        <label id="Yes">Spring</label><br><br>
        <p>Any comments or suggestions</p>
        <td><textarea rows="2" col="2"  class="box"></textarea></td>
        <button>Submit</button>
      
    </form>
    
</body>
</html>
